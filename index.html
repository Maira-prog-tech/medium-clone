<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-page">
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Medium</a></div>
            <div class="search-box">
                <input type="text" placeholder="Поиск статей..." id="searchInput">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">Написать</a>
                <a href="#" class="nav-link">Войти</a>
                <button class="get-started">Начать</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>Истории и идеи</h1>
            <h2>Место, где можно читать, писать и расширять свой кругозор</h2>
        </section>

        <div class="content-wrapper">
            <aside class="categories">
                <h3>Категории</h3>
                <ul class="category-list">
                    <li><a href="#" class="category-link active">Все статьи</a></li>
                    <li><a href="#" class="category-link">Технологии</a></li>
                    <li><a href="#" class="category-link">Бизнес</a></li>
                    <li><a href="#" class="category-link">Искусство</a></li>
                    <li><a href="#" class="category-link">Психология</a></li>
                    <li><a href="#" class="category-link">Путешествия</a></li>
                </ul>
            </aside>

            <section class="featured-posts">
                <!-- Posts will be dynamically inserted here -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">О нас</a>
            <a href="#">Помощь</a>
            <a href="#">Условия</a>
            <a href="#">Конфиденциальность</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
